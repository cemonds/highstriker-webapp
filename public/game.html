<div class="row">
	<div class="col-xs-12">
		<h1>Play!</h1>
		<div ng-show="isStarted">
			<div class="countdown alert alert-danger center-block" ng-show="! isArmed && ! isFinished">{{ startCountdown }}</div>
			<div class="countdown alert alert-success center-block" ng-show="isArmed">GO!</div>
		</div>
		<div ng-hide="isStarted">
			<button class="btn btn-block btn-lg btn-default" ng-disabled="!canStart" ng-hide="isStarted" ng-click="start()">Start</button>
			<small>Time remaining: {{ timeUntilGameTimeout/1000 | number:1 }} s</small>
		</div>
	</div>
</div>
