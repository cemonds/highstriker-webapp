<div class="row">
	<div class="col-xs-12">
		<h1>{{ 'Result' | i18n }}</h1>
		<div>
			<div>{{ 'Score' | i18n }}: {{ lastGame.result }}</div>
			<div>{{ 'Position in high score' | i18n }}: {{ estimatedPosition() }}</div>
		</div>
		<div>
			<img src="images/{{ lastGame.id}}_1.jpg" class="img-responsive img-rounded" />
			<img src="images/{{ lastGame.id}}_2.jpg" class="img-responsive img-rounded" />
			<img src="images/{{ lastGame.id}}_3.jpg" class="img-responsive img-rounded" />
		</div>
		<div>
			<h3>{{ 'Submit to high score' | i18n }}</h3>
			<form role="form">
				<div class="form-group">
					<label for="name">{{ 'Your name' | i18n }}</label>
					<input type="text" class="form-control" id="name" ng-model="name" placeholder="{{ 'Your name' | i18n }}" maxLength="24" />
				</div>
			</form>
			<p>
				<button class="btn btn-block btn-lg btn-primary" ng-click="submitHighScore()">{{ 'Submit' | i18n }}</button>
			</p>
			<p>
				<button class="btn btn-block btn-lg btn-default" ng-click="goMain()">{{ 'Skip it' | i18n }}</button>
			</p>
		</div>
	</div>
</div>
