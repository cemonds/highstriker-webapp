<!DOCTYPE html>
<html ng-app="highstriker">
	<head>
		<title>${title}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="/stylesheets/bootstrap.min.css"></script>
		<link rel="stylesheet" href="/stylesheets/style.css"></script>

		<script src="/javascripts/angular.js"></script>
		<script src="/javascripts/angular-cookies.js"></script>
		<script src="/javascripts/angular-route.js"></script>
		<script src="/javascripts/angular-touch.js"></script>
		<script src="/javascripts/highstriker.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body ng-controller="MainController">
		<div class="container-fluid">
			<ng-view></ng-view>
			<div class="row">
				<h3 class="col-xs-12">Status</h3>
				<div class="col-xs-12" ng-hide="isInQueue">Not in queue</div>
				<div class="col-xs-12" ng-show="isInQueue">In queue</div>
				<div class="col-xs-6 pull-left">Active players:</div>
				<div class="col-xs-6">{{ connectedUsers }}</div>
				<div class="col-xs-6 pull-left">Players in queue:</div>
				<div class="col-xs-6">{{ waitingUsers }}</div>
				</p>
			</div>
		</div>
	</body>
</html>
